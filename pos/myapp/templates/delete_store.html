<!DOCTYPE html>
<html>
<head>
	<title>Delete Store</title>
</head>
<body>
	<style>
		.deletestoreform {
background-color: #f2f2f2;
padding: 20px;
border-radius: 10px;
width: 300px;margin-left: 500px;
}
.deletestoreform form {
display: flex;
flex-direction: column;
}
body button {
   display: inline-block;
   border-radius: 4px;
   background-color: #3d405b;
   border: none;
   color: #FFFFFF;
   text-align: center;
   font-size: 17px;
   padding: 16px;
   width: 130px;
   transition: all 0.5s;
   cursor: pointer;
   margin: 5px;
 }
 
 body {
   background: linear-gradient(99.6deg, rgb(112, 128, 152) 10.6%, rgb(242, 227, 234) 32.9%, rgb(234, 202, 213) 52.7%, rgb(220, 227, 239) 72.8%, rgb(185, 205, 227) 81.1%, rgb(154, 180, 212) 102.4%);
   height: 100vh;
   width: 100vw;
 }
 .deletestoreform select {
padding: 10px;
border: none;
border-radius: 5px;
margin-bottom: 20px;
} 
 </style>

    <div class="deletestoreform">
	<form method="post">
		<h1>Delete Store</h1>
		{% csrf_token %}
		<label for="store_id">Select store:</label>
		<select name="store_id" id="store_id">
		  {% for store in stores %}
		  <option value="{{ store.id }}">{{ store.name }}</option>
		  {% endfor %}
		</select>
		<br>
		<button type="submit">Delete</button>
	</form>
	<a href="{% url 'store_list' %}">No, go back to the list of stores</a>
	</div>
</body>
</html>
