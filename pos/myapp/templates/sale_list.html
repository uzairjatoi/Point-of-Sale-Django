
<!DOCTYPE html>
<html>
<head>
  <title>Create Inventory</title>
</head>
<body>
  <style>
		.salelist {
  font-family: Arial, sans-serif;
  width: 80%;
  margin: 0 auto;
}

h1 {
  font-size: 2em;
  text-align: center;
  margin-top: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ddd;
}
body {
      background: linear-gradient(99.6deg, rgb(112, 128, 152) 10.6%, rgb(242, 227, 234) 32.9%, rgb(234, 202, 213) 52.7%, rgb(220, 227, 239) 72.8%, rgb(185, 205, 227) 81.1%, rgb(154, 180, 212) 102.4%);
      height: 100vh;
      width: 100vw;
    }

	</style>
  <div class="salelist">
  <h1>Sales</h1>
  <table>
    <thead>
      <tr>
        <th>Store</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Customer</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
        <tr>
          <td>{{ sale.store }}</td>
          <td>{{ sale.product }}</td>
          <td>{{ sale.quantity }}</td>
          <td>{{ sale.price }}</td>
          <td>{{ sale.customer }}</td>
          <td>{{ sale.date }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6">No sales found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</body>
</html>
